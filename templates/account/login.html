{% load socialaccount %}
<html>

<head>
    <title>Social account registration</title>
</head>

<body>
    <h1>Login</h1>
    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }} !</p>

    {% else %}
    <h1>My Login Project</h1>
        <a href="{% provider_login_url 'google' %}">Google</a>
        <a href="{% provider_login_url 'github' %}">Github</a>
    {% endif %}

</body>

</html>
